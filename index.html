<!DOCTYPE html>
<html>
  <head>
    <title>Animaciones y Transiciones en CSS</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  </head>
  <body>
    <h1 class="title">Lo que dicen lxs animales</h1>
    <div class="cards">

      <div class="card" tabindex="0">
        <img
          class="card__picture"
          src="https://i.pinimg.com/originals/ee/40/3d/ee403d1a7f9e64d7c062b3ad8f4d7125.jpg"
          alt="cerdito"
        />
        <div class="card__content">
          <h3 class="card__title">Cerdito</h3>
          <cite class="card__description">"Lxs animales somos amigxs, no comida"</cite>
        </div>
      </div>

      <div class="card" tabindex="0">
        <img
          class="card__picture"
          src="https://i.pinimg.com/originals/c6/67/2d/c6672d91fcf5233d78dc589c66474e05.jpg"
          alt="foquita"
        />
        <div class="card__content">
          <h3 class="card__title">Foquita</h3>
          <cite class="card__description">"La industria cárnica daña los ecosistemas"</cite>
        </div>
      </div>

      <div class="card" tabindex="0">
        <img
          class="card__picture"
          src="https://mymodernmet.com/wp/wp-content/uploads/2017/10/highland-cattle-calves-12.jpg"
          alt="gatitu"
        />
        <div class="card__content">
          <h3 class="card__title">Vaquita</h3>
          <cite class="card__description">"Violencia es comer animales"</cite>
        </div>
      </div>
    </div>
  </body>
</html>
